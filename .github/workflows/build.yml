name: Build
on:
  push:
    branches:
      - main

# by default, permissions are read-only, read + write is required for git pushes
permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ASDF Parse
        uses: kota65535/github-asdf-parse-action@v1.1.0
        id: versions

      - uses: pnpm/action-setup@v2
        with:
          version: "${{ steps.versions.outputs.pnpm }}"

      - uses: actions/setup-node@v4
        with:
          node-version: "${{ steps.versions.outputs.nodejs }}"
          cache: "pnpm"

      - run: pnpm install

      # NOTE --frozen-lockfile is used automatically on CI with pnpm
      - name: Basic Test
        run: pnpm exec tsx ./commands.ts --help

      - name: Typescript
        run: pnpm exec tsc
